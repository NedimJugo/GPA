<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="grade-form">
            <div id="grades-container">
                <label for="grade1">Grade 1:</label>
                <input type="number" id="grade1" class="grade-input visible" placeholder="Enter a number between 1 and 5" min="1" max="5" step="1" required>
                <label for="grade2">Grade 2:</label>
                <input type="number" id="grade2" class="grade-input visible" placeholder="Enter a number between 1 and 5" min="1" max="5" step="1" required>
                <label for="grade1">Grade 3:</label>
                <input type="number" id="grade3" class="grade-input visible" placeholder="Enter a number between 1 and 5" min="1" max="5" step="1" required>
                <label for="grade2">Grade 4:</label>
                <input type="number" id="grade4" class="grade-input visible" placeholder="Enter a number between 1 and 5" min="1" max="5" step="1" required>
                <label for="grade2">Grade 5:</label>
                <input type="number" id="grade5" class="grade-input visible" placeholder="Enter a number between 1 and 5" min="1" max="5" step="1" required>
            </div>
            <button type="button" id="add-grade-btn">Add Grade</button>
            <button type="button" id="remove-grade-btn">Remove Grade</button>
            <button type="submit">Calculate Average</button>
            <button type="reset">Reset</button>
        </form>
        <div id="result">
            <h2>Average Grade: <span id="average">0</span></h2>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
